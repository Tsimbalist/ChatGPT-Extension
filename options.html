<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Extension Settings</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="settings-container">
        <h1>ChatGPT Settings</h1>
        <form id="settings-form">
            <div class="form-group">
                <label for="api-key">API Key:</label>
                <input type="password" id="api-key" placeholder="Enter your API key">
            </div>
            <div class="form-group">
                <label for="model-select">Choose Model:</label>
                <select id="model-select"></select>
            </div>
            <div class="form-group">
                <label for="window-size">Window Size:</label>
                <select id="window-size">
                    <option value="small">Small</option>
                    <option value="medium" selected>Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <div class="form-group button-group">
                <button type="button" id="save-settings">Save Settings</button>
                <button type="button" id="clear-history">Clear History</button>
            </div>
        </form>
    </div>
    <script src="options.js"></script>
</body>
</html>
